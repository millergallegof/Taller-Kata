<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Crud API Fetch</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <h1 class="text-light">Crud Api Rest Fetch</h1>
        </nav>
        <div class="d-flex justify-content-center">
            <section class="crud">
                <article>
                    <h2 class="crud-title">Agregar Santos</h2>
                    <form class="crud-form">
                        <input class="form-control" type="text" name="nombre" placeholder="nombre" required>
                        <br>
                        <input class="form-control" type="text" name="constelacion" placeholder="constelacion" required>
                        <br>
                        <input class="btn btn-outline-dark" type="submit" value="Enviar">
                        <input type="hidden" name="id">
                    </form>
                </article>
                <article>
                    <h2>Ver Santos</h2>
                    <table class="table" id="crud-table">
                        <caption class="text-center">Tabla de santos</caption>
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Constelacion</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </article>
            </section>
        </div>
        <div class="d-flex justify-content-center">
            <a class="flex-column" href="./index.html">Ir al menu</a>
        </div>
    </div>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit btn btn-secondary">Editar</button>
                <button class="delete btn btn-secondary">Eliminar</button>
            </td>
        </tr>
    </template>
    <script type="module" src="src/componentesFetch/appFetch.js"></script>
</body>

</html>
